<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status-container">
            <div id="statusText" class="status">Spieler X ist dran</div>
            
        </div>
        <div class="board">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <button id="restartBtn" class="restart-btn">Neu starten</button>
        <div class="score-board">
            <div class="score">
                <span class="player">Spieler X</span>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <span class="player">Spieler O</span>
                <span id="scoreO">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
